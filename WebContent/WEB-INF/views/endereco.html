<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{'/resources/css/bootstrap.min.css'}" rel="stylesheet" />
<title>Gerenciar endereços</title>
</head>
<body>
	<!-- página para gerenciar endereços: adicionar remover editar -->

	<div class="container">
		<h2>Gerenciar endereços</h2>
		<form th:object="${ENDERECO_ATUAL}" th:action="@{'/endereco'}"
			method="post">
			<div class="form-group">
				<label>CEP</label> <input type="text" class="form-control"
					th:field="*{cep}" />
			</div>
			<div class="form-group">
				<label>Logradouro</label> <input type="text" class="form-control"
					th:field="*{logradouro}" />
			</div>
			<div class="form-group">
				<label>Numero</label> <input type="number" class="form-control"
					th:field="*{numero}" />
			</div>
			<div class="form-group">
				<label>Complemento</label>
				<textarea class="form-control" rows="3" th:field="*{complemento}"></textarea>
			</div>
			<div class="form-group">
				<label>Cidade</label> <input type="text" class="form-control"
					th:field="*{cidade}" />
			</div>
			<div class="form-group">
				<label>Bairro</label> <input type="text" class="form-control"
					th:field="*{bairro}" />
			</div>
			<div class="form-group">
				<label>Estado</label> <input type="text" class="form-control"
					th:field="*{estado}" />
			</div>
			<div class="form-group">
				<button type="submit" name="cmd" value="adicionar"
					class="btn btn-primary">Adicionar</button>
				<button type="submit" name="cmd" value="pesquisar"
					class="btn btn-primary">Pesquisar</button>
			</div>
		</form>
	</div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>CEP</th>
					<th>Logradouro</th>
					<th>Numero</th>
					<th>Complemento</th>
					<th>Cidade</th>
					<th>Bairro</th>
					<th>Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="endereco : ${LISTA_ENDERECO}">
					<td th:text="${endereco.cep}">.</td>
					<td th:text="${endereco.logradouro}">.</td>
					<td th:text="${endereco.numero}">.</td>
					<td th:text="${endereco.complemento}">.</td>
					<td th:text="${endereco.cidade}">.</td>
					<td th:text="${endereco.bairro}">.</td>
					<td th:text="${endereco.estado}">.</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
